#Database information
spring.datasource.url=jdbc:mysql://scsb-mysql:3306/recap?autoReconnect=true&useSSL=false
spring.datasource.username=recap
spring.datasource.password=recap

#Tomcat Port
server.port=9092

#Logging Settings
logging.file=/recap-vol/scsb-shiro/logs/scsb-shiro.log
logging.config=/recap-vol/config/scsb-shiro-log4j.xml

#Session Time Out in milliseconds
users.session.timeout=2700000

recap.assist.email.to =

superadmin.permission.institution =

#Spring Configuration to keep mysql connection alive when application idle.
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=5000
spring.datasource.min-evictable-idle-time-millis=60000